org: sebastianjm
app: aws-lambda-api-parqueadero
service: aws-lambda-api-parqueadero
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-2
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-2:528608382046:table/users_parking

functions:
  createUser:
    handler: src/createUser.main
    events:
      - httpApi:
          path: /createUser
          method: post
  getUsers:
    handler: src/getUsers.main
    events:
      - httpApi:
          path: /getUsers
          method: get
  getUser:
    handler: src/getUser.main
    events:
      - httpApi:
          path: /getUser/{id}
          method: get
  updateUser:
    handler: src/updateUser.main
    events:
      - httpApi:
          path: /updateUser/{id}
          method: put
  deleteUser:
    handler: src/deleteUser.main
    events:
      - httpApi:
          path: /deleteUser/{id}
          method: delete

resources:
  Resources:
    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users_parking
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions: 
          - AttributeName: id
            AttributeType: S
        KeySchema: 
          - AttributeName: id
            KeyType: HASH
